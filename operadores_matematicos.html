<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Treinamento Javascript</title>
</head>

<body>




    <script>
        //operadores matemáticos dentro do JS
        var x = 10;
        var y = 5;
        //poderia ser declarado como "var x =10, y=5;"

        /*operações possiveis
        soma +
        subtração -
        multiplicação *
        divisão /
        mósulo % (retorna o resto de uma divisão exata)
        */
        //alterando o valor da variável
        //x = x+3;
        x += 3; //funciona igual a de cima, para quando precisar reincrementar uma mesma variavel
        x += y; //funciona tbm

        var resultado = x + y;

        console.log(resultado);
    </script>
</body>

</html>
