<body>
    <script>
        //script de consição ternária, usada quando tem um IF simples no código.
        // da pra reduzir o if inteiro, pra isso aqui abaixo

        var sexo = 'F';

        var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';

    </script>
