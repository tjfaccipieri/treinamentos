<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Treinamento Javascript</title>
</head>

<body>




    <script>
        //javascript aqui (melhor se colocar no final do código, por causa da ordem de carregamento)
        //toda variavel pode conter o valor que for, e começa com o comando var
        //JS tem variavel dinamica
        var nome = "Thiago";
        var idade = 34;
        var peso = 49.5;
        var humano = false;
        //variavel de vetor abaixo
        var alunos = ['Thiago', 'Gabriel', 'Diego'];
        //variavel de objetos se definem com {} "chaves"
        var aluno = {
            nome: 'Diego',
            idade: 21,
            peso: 70.6,
            humano: true
        };

        console.log(alunos[1]);
        console.log(aluno.peso);
    </script>
</body>

</html>
