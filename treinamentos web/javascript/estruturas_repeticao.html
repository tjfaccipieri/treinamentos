<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Treinamento Javascript</title>
</head>

<body>
    <script>
        //scripts de estruturas de repetição FOR e WHILE
        //melhor usar o FOR quando souber quantas vezes precisa da interação
        //e o WHILE quandoi não souber quantas vezes precisa de interação
        //exemplos:

        for (var f = 0; f <= 50; f++) {
            console.log(f);
        }

        var w = 564654564;
        while (w > 50) {
            console.log(w);
            w /= 5;
        }
    </script>
</body>

</html>
