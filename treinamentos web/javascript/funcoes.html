<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Treinamento Javascript</title>
</head>

<body>
    <script>
        //script de implementação de funções
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2;

            return resultado;
        }
        // a função acima recebe 2 numeros e executa a operação de adição entre eles.
        //os dois numeros que ela precisa estão sendo declarados na linha de baixo...
        var resultado = soma(15, 2);
        console.log(resultado);
    </script>
</body>

</html>
