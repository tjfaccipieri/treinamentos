<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Treinamento Javascript</title>
</head>

<body>
    <script>
        //script de intervalos e timeouts
        //setInterval exibe a cada X tempo (calculado em ms)
        //setTimeout exibe apenas após X tempo (calculado em ms tbm)
        //ambos puxam uma função já criada.

        function encherSaco() {
            console.log('Oi...')
        }

        function encherSaco2() {
            console.log('Oi, mais rapido...')
        }
        setInterval(encherSaco, 3000);

        setTimeout(encherSaco2, 1000);
    </script>
</body>

</html>
